version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marsvista-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marsvista}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marsvista_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-marsvista_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marsvista -d marsvista_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: marsvista-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:
