version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marsvista-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marsvista}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marsvista_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-marsvista_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marsvista"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
